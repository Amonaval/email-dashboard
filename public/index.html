      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,600);
*, *:before, *:after {
  box-sizing: border-box;
}

body {
  font-family: "Open Sans", Arial, sans-serif;
  font-size: 14px;
  line-height: 120%;
}

.capitalize{
  text-transform: capitalize;
}

ul {
  list-style-type:none;
  padding-inline-start: 10px;
}

.mail-container{
  float: left;
  width: calc(100% - 65px);
}
.mail-container.expand{
  float: left;
  width: calc(100% - 180px);
}

.left-pane{
    background-image: url(./LeftPane.png);
    height: 510px;
    width: 60px;
    background-size: 100%;
    float: left;
}
.left-pane.expand{
  background-image: url(./LeftPaneExpand.png);
  width: 180px;
}


.truncate {
  display: inline-block;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
}

.disclaimer {
  margin: 0 auto 50px;
  text-align: center;
  width: 400px;
}

.btn {
  border: none;
  cursor: pointer;
  display: block;
  font-family: "Open Sans", Arial, sans-serif;
  font-size: 16px;
  outline: none;
  padding: 15px;
  transition: all .1s linear;
}

.wrapper {
  box-shadow: 0 4px 20px rgba(51, 51, 51, 0.2);
  margin: 50px auto;
  overflow: auto;
  width: 1024px;
}

.inbox-container {
  width: calc(100% - 202px);
  float: left;
  border-bottom: 1px solid #ccc;
}
.wrapper .inbox-container {
  float: left;
  height: 500px;
}




#sidebar {
  float: left;
  height: 500px;
  width: 200px;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  background-color: #F3F3F4;
  color:#676A6C;
}
#sidebar .sidebar__inboxes {
  margin-top: 10px;
}
#sidebar .sidebar__inboxes .item-count {
  border-radius: 5px;
  float: right;
  padding: 2px 8px;
  margin: -2px -8px;
}
#sidebar .sidebar__inboxes li a {
  cursor: pointer;
  display: block;
  margin-bottom: 10px;
  text-decoration: none;
  transition: background .1s linear;
  width: 80%;
}
#sidebar .sidebar__inboxes li a:hover {
  background: #F3F3F4;
  font-size: 16px;
}
#sidebar .sidebar__inboxes .fa {
  margin-right: 10px;
}
#sidebar .btn.compose {
    color: #FFF;
    margin: 10px 8px;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
    text-align: center;
    text-decoration: none;
    transition: all .1s linear;
    background-color: #00B494;
}

.sidebar__categories .fa {
  padding-right: 10px;
  margin-bottom: 5px;
  font-size: 10px;
}
.sidebar__labels li {
    border: 1px solid #999;
    padding: 3px 6px;
    margin: 2px;
    display: inline-block;
    font-size: 12px;
}

.section-title{
  margin-left:18px;
  font-weight: bold;
  color:#98999A;
}

#sidebar .btn.compose:hover {
  background-size: 150%;
}
#sidebar .btn.compose:hover .fa {
  -webkit-transform: rotate(90deg);
  -ms-transform: rotate(90deg);
  transform: rotate(90deg);
}
#sidebar .btn.compose .fa {
  margin-left: 10px;
  transition: all .1s linear;
}

.email-list {
  background: #f5f5f5;
  float: left;
  height: 420px;
  max-height: 100%;
  overflow-y: auto;
  width: 40%;
}
.email-list.empty {
  color: #aaa;
  padding-top: 200px;
  text-align: center;
}
.email-list .email-item {
  background: #F9F8F8;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  padding: 10px 15px;
  position: relative;
}

.email-list .email-item.selected {
  color: #009fc4;
}
.email-list .email-item__subject {
  margin-bottom: 8px;
}
.email-list .email-item__details {
  font-size: 12px;
  opacity: .5;
  text-transform: uppercase;
}
.email-list .email-item__unread-dot {
  height: 100%;
  right: 10px;
  position: absolute;
  top: 10px;
}
.email-list .email-item__unread-dot[data-read="false"]:before {
  background: #009fc4;
  border-radius: 50%;
  content: '';
  display: block;
  height: 8px;
  width: 8px;
}
.email-list .email-item__time {
  float: right;
  text-align: right;
  width: 40%;
}
.email-list .email-item__from.truncate {
  width: 60%;
}
.email-list .email-item:hover:not(.selected) {
  background: #fafafa;
}

.email-content {
  background: #fff;
  border-left: 1px solid #ddd;
  float: left;
  height: 420px;
  position: relative;
  width: 60%;
}
.email-content__header {
  background: #f5f5f5;
  border-bottom: 1px solid #eee;
  padding: 10px 15px;
  float: left;
    margin-bottom: 10px;
    width: 100%;
}
.email-content__subject {
  font-size: 18px;
  margin: 10px 0;
}
.email-content__details {
  font-size: 12px;
  opacity: .5;
  text-transform: uppercase;
}
.email-content__time {
  color: #878787;
  float: right;
}
.email-content__from {
  color: #878787;
  float: left;
}
.email-content__message {
  padding: 20px 15px 15px;
}
.email-content .delete-btn {
  cursor: pointer;
  margin: -5px;
  padding: 5px;
  position: absolute;
  right: 20px;
  top: 24px;
  transition: color .1s linear;
}
.email-content .delete-btn:hover {
  color: #E23E57;
}

.footer {
  background: #f5f5f5;
  border-top: 1px solid #ddd;
  color: #999;
  clear: both;
  font-size: 14px;
  padding: 10px;
  text-align: center;
  width: 100%;
}

.user-context{
    padding: 0px 10px;
    margin: 0px;
    margin-left: 30px;
    border-bottom: 1px solid #ccc;
}

.logged-in-user{
      font-size: 18px;
    margin-left: 10px;
    margin-right: 10px;
    text-transform: capitalize;
}

.green {
  color: #00B494;
}
.red {
  color:#F2514C;
}
.blue{
  color: #0F83C9;
}
.orange {
  color:#FAAD50;
}
.aqua-blue {
  color: #07C6C9;
}

.email-head {
    height: 80px;
    padding: 0px 10px;
    border-bottom: 1px solid #ccc;
}


.search-btn, .logout-btn, .toggle-pane, .send-mail-btn {
    color: #FFF;
    font-size: 14px;
    background-color: #00B494;
    padding: 2px 10px;
    margin: 6px;
    cursor: pointer;
}

.toggle-pane {
  padding: 5px 8px;
    float: left;
    cursor: pointer;
    position: absolute;
    top: 0px;
    left: 0px;
}


.email-head .fa-btns > span {
  border:1px solid #ccc;
  font-size: 10px;
  padding:4px 4px;
  margin: 5px 5px;
}

.email-head .fa-btns .fa {
  margin: 5px 3px;
}
.floatR{
  float: right;
}
.floatL{
  float: left;
}
.clearB {
  clear: both;
}

.margin10 {
  margin: 10px;
}

    min-height: 250px;
    margin: 50px;
    z-index: 1;
    padding: 0 5px;
    border-top: 1px solid #f1f1f5;
}


.login-container .form-group {
    margin: 20px;
}

.login-container i.fa {
    margin-right: 20px;
}

.login-container input {
  height: 30px;
    padding: 10px;  
}

.login-container .btn-login{
  padding: 10px 50px;
    font-size: 14px;
    border: 1px solid #666;
    background-color: #CCC;
    cursor: pointer;
}

.mail-compose label.form-label{
    width: 80px;
    display: inline-block;
    margin: 10px;
}
